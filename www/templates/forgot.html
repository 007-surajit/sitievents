<ion-view view-title="Password recover">
  <!-- <ion-header-bar class="bar bar-deepblue bar-deepblue-borderbottom">
    <button ui-sref="login" class="button button-clear button-deepblue-white"><i class="white-color ion-arrow-left-c"></i></button>
    <h2 class="title">Password recover</h2>
  </ion-header-bar> -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="has-header has-footer padding full-height text-center">
    <div style="padding-top:2%;">
      <h3 class="sans-pro-light forgotPasswordText">Enter your email address, and we'll send you a link so you can reset your password</h3>
    
      <label class="item item-input">
        <input type="text" placeholder="email" ng-model="user.recoverEmail">
      </label>
      
      <!--
       #NOT-IMPLEMENTED:
       the button does nothing, implementation is up to you!
      -->
      <button class="button button-block button-energized" ng-click="recoverPassword(user.recoverEmail)">RESET PASSWORD</button>
    
    </div>
  </ion-content>

  <!--
    #IMPLEMENTATION-DETAIL:
    we put a link to login in the footer.
  -->
  <ion-footer-bar class="bar bar-positive bar-deepblue-bordertop pointer" ui-sref="login">
    <h1 class="title sans-pro-light">Back to login</h1>
  </ion-footer-bar>

</ion-view>
