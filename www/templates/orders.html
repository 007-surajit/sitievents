<ion-view view-title="Orders">  
  <ion-nav-buttons side="right"></ion-nav-buttons>    
  <ion-content class="padding text-center" has-header="true">    
    <p class="text-left info-header"><strong>Order History</strong></p>
    <div class="list" ng-repeat="order in orders">
       <a class="item item-icon-left text-left" href="javascript:void(0)">
        <i class="icon ion-arrow-right-b"></i>
        <h2>Order Number: <b>{{order.orderID}}</b></h2>       
        <p>Order Status : {{ order.orderStatus }}</p>
        <p>Order Date : {{ order.orderDate }}</p>
      </a>      
    </div>
  </ion-content>   
</ion-view>
